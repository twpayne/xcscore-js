on:
  pull_request:
  push:
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
       node-version:
        - 10.x
        - 12.x
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: git diff --exit-code
    - uses: mooyoul/tslint-actions@v1.1.1
      with:
        pattern: '*.ts'
        token: ${{ secrets.GITHUB_TOKEN }}

